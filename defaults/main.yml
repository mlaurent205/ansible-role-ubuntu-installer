---
ubuntu_installer_packages:
  - syslinux
  - openssh
  - p7zip
  - cdrtools

ubuntu_installer_package_names: "{{ ubuntu_installer_packages }}"

ubuntu_installer_packages_state: present

ubuntu_installer_package_state: "{{ ubuntu_installer_packages_state }}"

ubuntu_installer_target_dir: "/tmp"

ubuntu_installer_release: 16.04.3

ubuntu_installer_hostname: host.example.com

ubuntu_installer_timezone: America/Costa_Rica

ubuntu_installer_username:  # defaults to name of the user executing the role

ubuntu_installer_password:  # defaults to password of the user executing the role

ubuntu_installer_sshkey:  # defaults to sshkey of the user executing the role, it will be created if necessary

ubuntu_installer_late_command:  # override seed file late command

ubuntu_installer_interface:  # override seed file network autoconfiguration
  static: false

ubuntu_installer_disk:  # override seed file disk autodetection
